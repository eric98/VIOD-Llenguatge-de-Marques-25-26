<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="UTF-8">
        <title>Fonts</title>

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <p class="serifa"><strong>Amb serifa:</strong> habitual en textos clàssics</p>
